<ng-container *ngIf="role === 'user'">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/home">Bus Reservation</a>

        <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-light"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto d-flex flex-row mt-3 mt-lg-0">
                <li class="nav-item text-center mx-2 mx-lg-1">
                    <a routerLink="/home" routerLinkActive="active" class="nav-link" aria-current="page">
                        <div>
                            <i class="fas fa-home fa-lg mb-1"></i>
                        </div>
                        Home
                    </a>
                </li>

                <li class="nav-item text-center mx-2 mx-lg-1">
                    <a routerLink="/search-bus" routerLinkActive="active" class="nav-link" aria-current="page">
                        <div>
                            <i class="fas fa-magnifying-glass fa-lg mb-1"></i>
                        </div>
                        Search Buses
                    </a>
                </li>
                <li class="nav-item text-center mx-2 mx-lg-1">
                    <a class="nav-link" aria-current="page" routerLink="/feedback" routerLinkActive="active">
                        <div>
                            <i class="fas fa-comment fa-lg mb-1"></i>
                        </div>
                        Feedback
                    </a>
                </li>
                <li class="nav-item text-center mx-2 mx-lg-1">
                    <a routerLink="/my-reservation" routerLinkActive="active" class="nav-link" aria-current="page">
                        <div>
                            <i class="fas fa-bus fa-lg mb-1"></i>
                        </div>
                        My Reservation
                    </a>
                </li>
                <li class="nav-item text-center mx-2 mx-lg-1">
                    <a routerLink="/about-us" routerLinkActive="active" class="nav-link" aria-current="page">
                        <div>
                            <i class="fas fa-people-group fa-lg mb-1"></i>
                        </div>
                        About Us
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto d-flex flex-row mt-3 mt-lg-0">
                <li class="nav-item text-center mx-2 mx-lg-1">
                  <button (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
</ng-container>

<ng-container *ngIf="role === 'admin'">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" routerLink="/home">Admin Panel</a>
      
          
      
          <div class="collapse navbar-collapse" id="adminNavbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" routerLink="/addbus" routerLinkActive="active">
                  <i class="fas fa-bus me-1"></i> Add Bus
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/get-all-booking" routerLinkActive="active">
                  <i class="fas fa-calendar-check me-1"></i> Reservations
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/bus-list" routerLinkActive="active">
                  <i class="fa-solid fa-bus-simple"></i> All Buses
                </a>
              </li>
            </ul>
      
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" (click)="logout()" routerLink="/login">
                  <i class="fas fa-sign-out-alt me-1"></i> Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</ng-container>

<router-outlet></router-outlet>

<app-footer></app-footer>
